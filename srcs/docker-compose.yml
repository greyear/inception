version: "3.8"

services:
  nginx:
    build: ./requirements/nginx/  # путь к Dockerfile для сборки образа
    container_name: nginx # имя контейнера (удобно при отладке)
    ports:
      - "443:443"
    volumes:
      - ./web:/var/www/html  # мб тут не просто веб, а requirements/wordpress/web:, перепроверь
      - ./secrets:/etc/nginx/ssl
    depends_on:
      - wordpress
    restart: unless-stopped
    #использовать ли докер сикретс для шифрования или достаточно того, что я создала папку сикретс и положила ее в гитигнор?

  wordpress:
    build: ./requirements/wordpress/
    container_name: wordpress
    volumes:
      - ./web:/var/www/html  # монтируем локальную папку web в контейнер
    # healthcheck помогает понять готов ли php-fpm
    depends_on:
      - mariadb
    healthcheck:
      test: ["CMD", "pgrep", "php-fpm82"]
      interval: 5s
      timeout: 2s
      retries: 5
    restart: unless-stopped
    environment: #should be in .env file?
      DB_NAME: wordpress
      DB_USER: wpuser
      DB_PASS: password
      DB_HOST: mariadb

      WP_URL: https://azinchen.42.fr
      WP_TITLE: Inception
      WP_ADMIN_USER: superuser
      WP_ADMIN_PASS: StrongPass123
      WP_ADMIN_EMAIL: superuser@example.com

      WP_USER: author1
      WP_USER_PASS: User12345
      WP_USER_EMAIL: author@example.com

  mariadb:
    build: ./requirements/mariadb/
    container_name: mariadb
    volumes:
      - mariadb_data:/var/lib/mysql  # сохраняем данные базы вне контейнера
    restart: unless-stopped

volumes:
  mariadb_data:
    driver: local